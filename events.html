<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialVerse - الأحداث والمناسبات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <link rel="stylesheet" href="assets/css/events.css">
</head>
<body>
    <div class="app-container">
        <!-- شريط العنوان -->
        <header class="events-header">
            <button class="back-btn" id="backBtn">
                <i class="fas fa-arrow-right"></i>
            </button>
            <div class="events-title" id="eventsTitle">الأحداث والمناسبات</div>
            <div class="header-actions">
                <button class="icon-btn">
                    <i class="fas fa-search"></i>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-filter"></i>
                </button>
                <button class="toggle-sidebar-btn" id="toggleSidebarBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <!-- المحتوى الرئيسي -->
        <div class="events-container">
            <!-- الشريط الجانبي -->
            <aside class="events-sidebar" id="eventsSidebar">
                <div class="sidebar-header">
                    <button class="create-event-btn" id="createEventBtn">
                        <i class="fas fa-plus"></i>
                        إنشاء حدث جديد
                    </button>
                </div>
                
                <nav class="sidebar-nav">
                    <div class="nav-section">
                        <div class="nav-title">تصفح الأحداث</div>
                        <div class="nav-item active" data-section="calendar">
                            <i class="fas fa-calendar-alt nav-icon"></i>
                            <span>التقويم</span>
                        </div>
                        <div class="nav-item" data-section="upcoming">
                            <i class="fas fa-clock nav-icon"></i>
                            <span>القادمة</span>
                            <span class="nav-badge">12</span>
                        </div>
                        <div class="nav-item" data-section="my-events">
                            <i class="fas fa-user-check nav-icon"></i>
                            <span>أحداثي</span>
                            <span class="nav-badge">5</span>
                        </div>
                        <div class="nav-item" data-section="past">
                            <i class="fas fa-history nav-icon"></i>
                            <span>منتهية</span>
                        </div>
                    </div>
                    
                    <div class="nav-section">
                        <div class="nav-title">الفئات</div>
                        <div class="nav-item">
                            <i class="fas fa-graduation-cap nav-icon"></i>
                            <span>التعليم</span>
                        </div>
                        <div class="nav-item">
                            <i class="fas fa-briefcase nav-icon"></i>
                            <span>الأعمال</span>
                        </div>
                        <div class="nav-item">
                            <i class="fas fa-music nav-icon"></i>
                            <span>الترفيه</span>
                        </div>
                        <div class="nav-item">
                            <i class="fas fa-heart nav-icon"></i>
                            <span>التطوع</span>
                        </div>
                    </div>
                    
                    <div class="nav-section">
                        <div class="nav-title">المنظمون</div>
                        <div class="nav-item">
                            <i class="fas fa-star nav-icon"></i>
                            <span>مفضلون</span>
                        </div>
                        <div class="nav-item">
                            <i class="fas fa-users nav-icon"></i>
                            <span>المجتمعات</span>
                        </div>
                    </div>
                </nav>
            </aside>

            <!-- منطقة العمل الرئيسية -->
            <main class="events-workspace">
                <!-- تبويبات الأقسام -->
                <nav class="events-tabs">
                    <button class="events-tab active" data-tab="events">الأحداث</button>
                    <button class="events-tab" data-tab="tickets">التذاكر</button>
                    <button class="events-tab" data-tab="rooms">الغرف الافتراضية</button>
                    <button class="events-tab" data-tab="tools">أدوات التنظيم</button>
                </nav>
                
                <!-- محتوى الأقسام -->
                <div class="events-content">
                    <!-- قسم الأحداث -->
                    <section class="content-section active" id="events-content">
                        <!-- التقويم التفاعلي -->
                        <div class="calendar-container">
                            <div class="calendar-header">
                                <div class="calendar-title">ديسمبر 2023</div>
                                <div class="calendar-nav">
                                    <button class="calendar-nav-btn" id="prevMonth">
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                    <button class="calendar-nav-btn" id="todayBtn">اليوم</button>
                                    <button class="calendar-nav-btn" id="nextMonth">
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="calendar-grid" id="calendarGrid">
                                <!-- سيتم ملؤها بالجافاسكريبت -->
                            </div>
                        </div>
                        
                        <!-- قائمة الأحداث القادمة -->
                        <div class="section-title">الأحداث القادمة</div>
                        <div class="events-list" id="upcomingEvents">
                            <!-- سيتم ملؤها بالجافاسكريبت -->
                        </div>
                    </section>
                    
                    <!-- قسم التذاكر -->
                    <section class="content-section" id="tickets-content">
                        <div class="section-title">تذاكر الأحداث</div>
                        <div class="tickets-grid" id="ticketsGrid">
                            <!-- سيتم ملؤها بالجافاسكريبت -->
                        </div>
                    </section>
                    
                    <!-- قسم الغرف الافتراضية -->
                    <section class="content-section" id="rooms-content">
                        <div class="section-title">الغرف الافتراضية النشطة</div>
                        <div class="virtual-rooms" id="virtualRooms">
                            <!-- سيتم ملؤها بالجافاسكريبت -->
                        </div>
                    </section>
                    
                    <!-- قسم أدوات التنظيم -->
                    <section class="content-section" id="tools-content">
                        <div class="section-title">أدوات تنظيم الفعاليات</div>
                        <div class="organizer-tools" id="organizerTools">
                            <!-- سيتم ملؤها بالجافاسكريبت -->
                        </div>
                    </section>
                </div>
            </main>
        </div>

        <!-- نافذة إنشاء حدث جديد -->
        <div class="modal-overlay" id="createEventModal">
            <div class="modal">
                <div class="modal-header">
                    <div class="modal-title">إنشاء حدث جديد</div>
                    <button class="modal-close" id="closeEventModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">اسم الحدث</label>
                        <input type="text" class="form-input" id="eventName" placeholder="أدخل اسم الحدث">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">الوصف</label>
                        <textarea class="form-textarea" id="eventDescription" placeholder="وصف الحدث..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">التاريخ والوقت</label>
                        <input type="datetime-local" class="form-input" id="eventDateTime">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">المدة</label>
                        <select class="form-select" id="eventDuration">
                            <option value="30">30 دقيقة</option>
                            <option value="60">1 ساعة</option>
                            <option value="90">1.5 ساعة</option>
                            <option value="120">2 ساعة</option>
                            <option value="180">3 ساعات</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">الفئة</label>
                        <select class="form-select" id="eventCategory">
                            <option value="education">التعليم</option>
                            <option value="business">الأعمال</option>
                            <option value="entertainment">الترفيه</option>
                            <option value="volunteering">التطوع</option>
                            <option value="other">أخرى</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button class="form-btn secondary" id="cancelEvent">إلغاء</button>
                        <button class="form-btn primary" id="saveEvent">إنشاء الحدث</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- شريط التنقل السفلي -->
        <nav class="bottom-nav-new">
            <a href="الصفحة الرئيسية.html" class="nav-item-new">
                <i class="fas fa-home nav-icon-new"></i>
                <span>الرئيسية</span>
            </a>
            <a href="صفحة الاستكشاف المتقدم.html" class="nav-item-new">
                <i class="fas fa-compass nav-icon-new"></i>
                <span>استكشاف</span>
            </a>
            <a href="منصة الإبداع والمحتوى.html" class="nav-item-new">
                <i class="fas fa-plus-square nav-icon-new"></i>
                <span>إبداع</span>
            </a>
            <a href="#" class="nav-item-new active">
                <i class="fas fa-calendar-alt nav-icon-new"></i>
                <span>أحداث</span>
            </a>
            <a href="صفحة حسابي.html" class="nav-item-new">
                <i class="fas fa-user nav-icon-new"></i>
                <span>حسابي</span>
            </a>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <script src="assets/js/events.js"></script>
</body>
</html>
